<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Survey</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    background: #FEF7FF;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
    flex-direction: column;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Enhanced responsive body padding */
  @media (max-width: 320px) {
    body {
      padding: 1rem;
      /* Adequate padding for rounded corners visibility */
    }
  }
  
  @media (max-width: 480px) {
    body {
      padding: 1.25rem 1rem;
      /* Enhanced padding to prevent form edge clipping */
    }
  }

  @media (min-width: 768px) {
    body {
      padding: 1.5rem;
    }
  }

  @media (min-width: 1024px) {
    body {
      padding: 2rem;
    }
  }
  form {
    background: #FFFBFE;
    padding: 2rem;
    border-radius: 1.75rem;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
    text-align: center;
    margin-bottom: 2rem;
    border: none;
  }

  /* Enhanced responsive form styling */
  @media (max-width: 480px) {
    form {
      padding: 1.75rem;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      margin-left: auto;
      margin-right: auto;
      max-width: calc(100vw - 2rem);
      /* Prevent form from touching screen edges */
    }
  }

  @media (min-width: 768px) {
    form {
      padding: 2.5rem;
      margin-bottom: 2.5rem;
      max-width: 500px;
    }
  }

  @media (min-width: 1024px) {
    form {
      padding: 3rem;
      margin-bottom: 3rem;
      max-width: 550px;
    }
  }
  .logo {
    display: block;
    margin: 0 auto 1rem auto;
    max-width: 150px;
    max-height: 50px;
    object-fit: contain;
  }
  h2 {
    margin-bottom: 1.5rem;
    color: #1C1B1F;
    font-weight: 400;
    font-size: 1.5rem;
    letter-spacing: 0;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 500;
    text-align: left;
    color: #49454F;
    font-size: 0.875rem;
    letter-spacing: 0.1px;
  }
  input, textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-top: 0.4rem;
    border: 1px solid #79747E;
    border-radius: 0.25rem;
    font-size: 1rem;
    box-sizing: border-box;
    min-height: 44px;
    transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    background: transparent;
    color: #1C1B1F;
    font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #6750A4;
    border-width: 2px;
    padding: calc(0.75rem - 1px) calc(1rem - 1px);
    background: transparent;
  }

  /* Responsive input padding */
  @media (max-width: 480px) {
    input, textarea {
      padding: 0.875rem;
      font-size: 16px; /* Prevent zoom on iOS */
      min-height: 48px;
    }
  }

  @media (min-width: 768px) {
    input, textarea {
      padding: 0.875rem 1rem;
    }
  }

  @media (min-width: 1024px) {
    input, textarea {
      padding: 1rem;
    }
  }
  textarea {
    resize: vertical;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    width: 100%;
    border: none;
    border-radius: 6.25rem;
    background: #6750A4;
    color: #FFFFFF;
    cursor: pointer;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s ease;
    min-height: 44px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
    letter-spacing: 0.1px;
    text-transform: uppercase;
  }

  /* Responsive button padding */
  @media (max-width: 480px) {
    button {
      padding: 1rem;
      margin-top: 1.25rem;
      font-size: 16px;
      min-height: 48px; /* Larger touch target on mobile */
    }
  }

  @media (min-width: 768px) {
    button {
      padding: 0.875rem;
      margin-top: 1.75rem;
    }
  }

  @media (min-width: 1024px) {
    button {
      padding: 1rem;
      margin-top: 2rem;
    }
  }
  button:hover {
    background: #7965AF;
    box-shadow: 0 1px 3px 1px rgba(0,0,0,0.15), 0 1px 2px rgba(0,0,0,0.3);
  }

  button:active {
    background: #5E4C8F;
    box-shadow: none;
  }

  .stars {
    display: flex;
    gap: 0.4rem;
    font-size: 2rem;
    justify-content: center;
    cursor: pointer;
    margin-top: 0.5rem;
    padding: 0.5rem;
  }

  /* Responsive star rating padding */
  @media (max-width: 480px) {
    .stars {
      gap: 0.5rem;
      font-size: 2.25rem;
      padding: 0.75rem 0.5rem;
      margin-top: 0.75rem;
    }
  }

  @media (min-width: 768px) {
    .stars {
      gap: 0.5rem;
      font-size: 2.125rem;
      padding: 0.625rem;
    }
  }

  @media (min-width: 1024px) {
    .stars {
      gap: 0.625rem;
      font-size: 2.25rem;
      padding: 0.75rem;
    }
  }
  .star {
    color: #CAC4D0;
    transition: all 0.3s ease;
    transform: scale(1);
  }
  .star.hover,
  .star.selected {
    color: #F9A825;
  }
  
  .star.hover-scale-0 {
    transform: scale(1.5);
  }
  .star.hover-scale-1 {
    transform: scale(1.3);
  }
  .star.hover-scale-2 {
    transform: scale(1.1);
  }

  .success-message {
    text-align: center;
    background: #D8F3DC;
    border: none;
    padding: 1rem;
    border-radius: 0.75rem;
    color: #1B5E20;
    font-weight: 500;
  }

  /* Responsive success message padding */
  @media (max-width: 480px) {
    .success-message {
      padding: 1.25rem;
      border-radius: 0.75rem;
    }
  }

  @media (min-width: 768px) {
    .success-message {
      padding: 1.25rem 1.5rem;
    }
  }

  @media (min-width: 1024px) {
    .success-message {
      padding: 1.5rem 2rem;
    }
  }

  /* ================= BANNER COMPONENT START ================= */
  .banner {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 350px;
    padding: 0.5rem 1rem;
    background: #E8DEF8;
    color: #1D192B; /* Material 3 on-secondary-container */
    border: none;
    border-radius: 0.75rem;
    text-decoration: none;
    font-family: "Courier New", monospace;
    font-weight: normal;
    font-size: 12px;
    gap: 0.5rem;
    transition: background 0.2s ease, transform 0.2s ease;
    min-height: 44px; /* Ensure touch-friendly size */
  }

  /* Responsive banner padding */
  @media (max-width: 480px) {
    .banner {
      padding: 0.75rem 1rem;
      font-size: 11px;
      min-height: 48px;
    }
  }

  @media (min-width: 768px) {
    .banner {
      padding: 0.625rem 1.25rem;
    }
  }

  @media (min-width: 1024px) {
    .banner {
      padding: 0.75rem 1.5rem;
      font-size: 13px;
    }
  }
  .banner:hover {
    background: #D6C3F0;
    transform: scale(1.02);
  }
  .banner img {
    height: 24px;
    width: auto;
  }
  /* ================= BANNER COMPONENT END ================= */
</style>
</head>
<body>

<form id="surveyForm">
  <img src="/logo/cliniciq-logo.webp" alt="Company Logo" class="logo">
  <h2>Survey</h2>

  <div class="stars" id="stars">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>
  <input type="hidden" name="rating" id="rating" required />

  <label>Comment:</label>
  <textarea name="comment" required placeholder="Write your feedback here..."></textarea>

  <label>Name:</label>
  <input type="text" name="name" required placeholder="Your name"/>

  <label>Email:</label>
  <input type="email" name="email" required placeholder="you@example.com"/>

  <button type="submit">Submit</button>
</form>

<!-- ================= BANNER COMPONENT START ================= -->
<a href="https://cliniciq.com.au" target="_blank" class="banner">
  <img src="/logo/logo.png" alt="ClinicIQ Logo">
  <span>Automation by ClinicIQ Solutions</span>
</a>
<!-- ================= BANNER COMPONENT END ================= -->

<script>
const stars = document.querySelectorAll(".star");
const ratingInput = document.getElementById("rating");
let selectedRating = 0;

stars.forEach((star, index) => {
  star.addEventListener("mouseover", () => {
    highlightStars(index + 1, 'hover');
    applyHoverScaling(index);
  });
  star.addEventListener("mouseout", () => {
    clearHoverStars();
    clearHoverScaling();
  });
  star.addEventListener("click", () => {
    selectedRating = index + 1;
    ratingInput.value = selectedRating;
    updateSelectedStars();
  });
});

function highlightStars(value, type) {
  stars.forEach((star, idx) => {
    star.classList.remove('hover');
    if (idx < value) star.classList.add(type);
  });
}

function clearHoverStars() {
  stars.forEach(star => star.classList.remove('hover'));
}

function applyHoverScaling(hoveredIndex) {
  stars.forEach((star, idx) => {
    // Clear previous scale classes
    star.classList.remove('hover-scale-0', 'hover-scale-1', 'hover-scale-2');
    
    const distance = Math.abs(idx - hoveredIndex);
    
    if (distance === 0) {
      // The star being hovered - largest scale
      star.classList.add('hover-scale-0');
    } else if (distance === 1) {
      // Adjacent stars - medium scale
      star.classList.add('hover-scale-1');
    } else if (distance === 2) {
      // Stars two positions away - small scale
      star.classList.add('hover-scale-2');
    }
    // Stars further away remain at normal scale (no class added)
  });
}

function clearHoverScaling() {
  stars.forEach(star => {
    star.classList.remove('hover-scale-0', 'hover-scale-1', 'hover-scale-2');
  });
}

function updateSelectedStars() {
  stars.forEach((star, idx) => {
    if (idx < selectedRating) star.classList.add('selected');
    else star.classList.remove('selected');
  });
}

// Load configuration from serverless function
let config = null;

async function loadConfig() {
  try {
    console.log('Loading config from /api/config...');
    const response = await fetch('/api/config');
    console.log('Config response status:', response.status);
    
    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }
    
    config = await response.json();
    console.log('Config loaded successfully:', config);
    
    // Check if webhooks are available
    if (!config.surveyWebhook || !config.eligibilityWebhook) {
      console.warn('Webhook URLs not available in config:', config);
    }
  } catch (error) {
    console.error('Could not load config from server:', error);
    console.log('Config service unavailable - webhook URLs not accessible');
    
    // Config service unavailable - cannot proceed without webhook URLs
    console.log('Config service unavailable - webhook access requires serverless functions');
    config = {
      error: 'Configuration service unavailable - upgrade Netlify plan for serverless functions',
      fallbackUsed: false
    };
  }
}

document.getElementById("surveyForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  if (!ratingInput.value) {
    alert("Please select a rating.");
    return;
  }

  // Ensure config is loaded
  if (!config) {
    await loadConfig();
  }

  // Check if webhook URL is available
  if (!config || !config.surveyWebhook || config.error) {
    alert("Service temporarily unavailable. Please check your network connection and try again later.");
    return;
  }

  const formData = Object.fromEntries(new FormData(e.target).entries());
  formData.timestamp = new Date().toISOString();

  e.target.innerHTML = `<div class="success-message">
    Feedback successfully sent.<br>Thank you, we appreciate it!
  </div>`;

  fetch(config.surveyWebhook, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(formData)
  }).catch(err => console.error(err));
});

// Load config when page loads
loadConfig();
</script>

</body>
</html>
